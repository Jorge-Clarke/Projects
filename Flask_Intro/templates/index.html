{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Task Master</h1>     <!-- h1 = header 1 -->
<!--    {% if tasks|length < 1 %}
    <h4 style="text-align: center">There are no tasks. Create one below!</h4>
    {% else %} -->
    <table>
        <tr>    <!-- tr = table row -->
            <th>Task</th>   <!-- th = table header -->
            <th>Added</th>
            <th>Actions</th>
        </tr>
       {% for task in tasks %} 
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td> 
                <td> 
                    <a href="">Delete</a>    <!-- <a href="/delete/{{task.id}}">Delete</a> -->
                    <br>
                    <a href="">Update</a>     <!-- <a href="/update/{{task.id}}">Update</a> -->
                </td>
            </tr>
       {% endfor %} 
    </table>
 <!--   {% endif %}  -->

 <!--   <div class="form"> -->
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
 <!--   </div>  -->
</div> 
{% endblock %}
